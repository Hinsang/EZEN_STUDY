<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		.box1, .box2, .box3, .box4 {
			border: solid 1px red;
			width: 300px;
			margin: 0 auto;
			padding: 20px;
		}
		.box1 {
			text-align: right;
		}
		.box2 {
			text-align: left;
		}
		.box3 img {
			width: 100px;
		}
		.box3 {
			text-align: center;
		}
		.box4 {
			text-align: center;
		}
		.div1, .div2, .div3, .div4 {
			border: solid 1px red;
			width: 300px;
			padding: 20px;
		}
		.div1, .div2 {
			background-color: green;
		}
		.div3 {
			background-color: blue;
			float: left;
		}
		.div4 {
			background-color: gray;
			float: left;
		}
		.div5 {
			float: left;
			clear: both;
		}
		h3 {
			clear: both;
		}

	</style>

</head>
<body>

	<div class="box1">안녕하세요1</div>
	<div class="box2">안녕하세요2</div>
	<div class="box3">
		<img src="../img/강아지.jpg">
	</div>
	<div class="box4"><button>벼튼</button></div>

	<div class="div1">요소 A</div>
	<div class="div2">요소 B</div>
	<div class="div3">요소 C</div>
	<div class="div4">요소 D</div>
	<div class="div5">
		<img alt="" src="../img/강아지.jpg">
	</div>
	
	<h3>안녕하세요</h3>

</body>
</html>
