<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		* {
			text-align: center;
			color: white;
		}
		.web {
			border: solid 1px red;
		}
		.header {
			border: solid 1px blue;
			background-color: blue;
			height: 200px;
		}
		.container {
			border: solid 1px black;
			background-color: black;
			width: 1200px;
			margin: 0 auto;
			height: 600px;
		}
		.footer {
			border: solid 1px orange;
		}
		.left_menu {
			border: solid 1px silver;
			width: 900px;
			height: 600px;
			background-color: silver;
			float: left;
		}
		.right_menu {
			border: solid 1px gray;
			width: 295px;
			height: 600px;
			background-color: gray;
			float: right;
		}
		.footer {
			border: solid 1px orange;
			background-color: orange;
			height: 200px;
			clear: both;
		}
		
	</style>

</head>
<body>

	<div class="web">
		<div class="header">상단 메뉴 [헤더]</div>
		<div class="container">
			<div class="left_menu"> 왼쪽 메뉴 </div>
			<div class="right_menu"> 오른쪽 메뉴 </div>
		</div>
		<div class="footer">하단 메뉴 [푸터]</div>
	</div>

</body>
</html>
