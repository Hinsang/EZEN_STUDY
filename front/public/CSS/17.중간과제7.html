<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	* {
		background-color: green;
		text-align: center;
	}
	span {
	}
	.box1, .box2, .box3, .box4, .box5, .box6 {
		width: 100px;
		height: 70px;
		background-color: yellow;
		margin: 50px 50px;
		padding-top: 15px;
		border: 1px solid black;
		border-radius: 15px 15px 15px 15px;
		box-shadow:  5px 5px 5px 5px gray;
		vertical-align: middle;
		display: inline-block;
	}
	.inner {
		display: flex;
		flex-wrap: wrap;
		position: relative;
		width: 700px;
		top: 50px;
		left: 50px;
		padding: 100px;
	}
	.box2 {
		position: relative;
		top: -100px;
	}
	.box5 {
		position: relative;
		top: 100px;
	}

</style>

</head>
<body>

	<div class="inner">
	
		<div class="box1">CSS <br />강화</div>
		<div class="box2">HTML <br />강화</div>
		<div class="box3">파이썬 <br />강화</div>
		<div class="box4">C# <br />강화</div>
		<div class="box5">PHP <br />강화</div>
		<div class="box6">자바 <br />강화</div>
	
	</div>

</body>
</html>
