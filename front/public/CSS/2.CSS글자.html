<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
		
			/* 눈누 사이트에서 무료폰트 사용 */
			@font-face {
			    font-family: 'HS-Regular';
			    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/HS-Regular.woff') format('woff');
			    font-weight: normal;
			    font-style: normal;
			}
		
			* {
				font-family: "맑은 고딕";
				color: blue;
			}
			
			h3 {
				font-family: "HS-Regular";
				text-decoration: overline line-through underline;
				text-align: center;
				text-shadow: 2px 2px 1px orange;
				font-size: 50px;
			}
			
			p {
				background-color: yellow;
				line-height: 150%;
				font-size: 30px;
				font-style: italic;
				font-weight: bold;
				letter-spacing: 2px;	/* 글자 간격 */
				word-spacing: 5px;		/* 단어 간격 */
			}
		
			a {
				text-decoration: none;
				color: black;
				font-size: 30px;
			}
			
			a:hover {
				color: red;
			}
		
			a:visited {
				color: blue;
			}
		
			a:active {
				color: green;
			}
			
		</style>
		
	</head>
	<body>
	
		<h3>강아지</h3>
		<p>
			개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다.
			개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며, 역사적으로 반려견, 사냥견으로서 길러 왔다.
		</p>
	
		<a href="http://www.naver.com">네이버</a>
		<!-- http : 하이퍼텍스트 전송 프로토콜 -->
	
	</body>
</html>
