<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		p {
			border: 10px solid green;
			margin: 50px;
			padding: 50px;
		}
		
		h1 {
			border-top: 2px solid skyblue;
			border-bottom: 2px dotted orange;
			border-right: 3px double red;
			border-left: 5px dashed black;
			border-radius: 20px;
			box-shadow: 10px 10px 5px purple;
		}
	
		h2 {
			border: 1px solid green;
			margin: 40px 50px 60px 70px;
			padding: 40px 50px 60px 70px;
		}
	
		h3 {
			border: 1px solid red;
			width: 200px;
			text-align: center;
			margin: 0 auto;
		}
		
	</style>

</head>
<body>

	<h1>강아지</h1>
	<p>
		개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다.
		개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며, 역사적으로 반려견, 사냥견으로서 길러 왔다.
	</p>
	<h2>경계선</h2>
	<h3>마진</h3>

</body>
</html>
