<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		div {
			background-color: gray;
			margin: 10px;
		}
		
		span {
			color: white;
			border: solid 1px red;
		}
	
		.s1 {
			display: inline;
			height: 100px;
			width: 100px;
		}
	
		.s2 {
			display: block;
			height: 100px;
			width: 100px;
		}
	
		.s3 {
			display: inline-block;
			height: 100px;
			width: 100px;
		}
	
		.s4 {
			display: none;
		}
	
		.b1 {
			height: 50px;
			display: inline;
			background-color: orange;
		}
		
		.b2 {
			height: 50px;
			display: block;
			background-color: orange;
		}
		
		.b3 {
			height: 50px;
			display: inline-block;
			background-color: orange;
		}
	
		.b4 {
			width: 400px;
			margin: 0 auto;
		}
	
	</style>

</head>
<body>

	<div> 박스(구역) 구분 태그 </div>sadfsdfas
	<span> 박스(구역) 구분 태그 </span>dfsfsafdasd
	
	<div>글자1 <span class="s1">안녕하세요</span> 글자1</div>
	<div>글자2 <span class="s2">안녕하세요</span> 글자2</div>
	<div>글자3 <span class="s3">안녕하세요</span> 글자3</div>
	<div>글자4 <span class="s4">안녕하세요</span> 글자4</div>
	
	글자1 <span class="b1">box1</span> 글자2 <br>
	글자1 <span class="b2">box1</span> 글자2 <br>
	글자1 <span class="b3">box1</span> 글자2 <br>
	
	<div class="b4">
		박스권 가운데 정렬 [ auto ]
	</div>
	
</body>
</html>
