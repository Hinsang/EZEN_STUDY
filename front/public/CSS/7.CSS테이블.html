<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		div {
			color: red;
		}
	
		.box1 {
			background-image: url('../img/패턴이미지.jpg');
			background-repeat: no-repeat;
			width: 500px;
			height: 500px;
		}
	
		table, th, td {
			border: solid 2px black;
		}
		table {
			border-collapse: collapse;
			margin: 50px;
			color: black;
		}
		th {
			padding: 15px;
		}
		td {
			padding: 10px;
			text-align: center;
		}
		.col1 {
			width: 50px;
		}
		.col2, .col3, .col4 {
			width: 100px;
		}
	
	</style>

</head>
<body>
	
	<h3> 배경 이미지 </h3>

	</div>
	<div>

	</div>

	<div class="box1">

			<tr>
				<td> 주간권 </td>

				</td>
			</tr>
			<tr>
				<td> 2일권 </td>

			<tr>

			</tr>

</body>
</html>
