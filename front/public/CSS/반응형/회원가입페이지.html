<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버:회원가입</title>
	<link href="회원가입페이지.css" rel="stylesheet">
</head>
<body>
	<div class="main_signup">
		<header>
			<div class="logo">
				<a href="https://www.naver.com/">
					<img src="../../img/NAVER.png" class="image">
				</a>
			</div>
		</header>
		<section class="signup_box">
		
			<div>
				<h3>아이디</h3>
				<span class="signup_input">
					<input id="signup_id" type="text">
					<span class="signup_at">@naver.com</span>
				</span>

				<h3>비밀번호</h3>
				<span class="signup_input">
					<input id="signup_pw" type="password">
					<span class="signup_lock"></span>
				</span>
				
				
				<h3>비밀번호 재확인</h3>
				<span class="signup_input">
					<input id="signup_rpw" type="password">
					<span class="signup_lock"></span>
				</span>
			</div>
		
		<div>
			<h3>이름</h3>
			<span class="signup_input">
				<input id="signup_name" type="text">
			</span>
			
			<h3>생년월일</h3>
			<span class="birthbox">
				<span class="signup_input_birth">				
					<input id="signup_birth_yy" type="text" placeholder="년(4자)">
				</span>
				<span class="signup_input_birth" style="margin-left: 10px;">
					<select id="signup_birth_mm">
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</span>
				<span class="signup_input_birth" style="margin-left: 10px;">				
					<input id="signup_birth_dd" type="text" placeholder="일">
				</span>
			</span>
			
			<h3>성별</h3>
			<span class="signup_input">
				<select id="signup_gender">
					<option>성별</option>
					<option>남자</option>
					<option>여자</option>
					<option>선택 안함</option>
				</select>
			</span>
			
			<span class="choice">
				<h3>본인 확인 이메일</h3>
				<span>(선택)</span>
			</span>
			<span class="signup_input">
				<input id="signup_email" type="text">
			</span>
		</div>
		
		<div>
			<h3>휴대전화</h3>
			<span class="signup_input">
				<select id="signup_country">
					<option> 대한민국 +82 </option>
				</select>
			</span>
			
			<span class="phonebox">
				<span class="signup_input phoneinput">
					<input id="signup_phone" type="text" placeholder="전화번호 입력">
				</span>
				<span class="signup_btn">
					<button id="num_btn">인증번호 받기</button>
				</span>
				
			</span>
			<span class="signup_input" id="isabledbox">
				<input disabled="disabled" id="signup_num" type="text" type="text" placeholder="인증번호 입력하세요">
			</span>
		</div>

		<div>
			<div class="signup_btn_wrap">
				<button id="signup_btn">가입하기</button>
			</div>
		</div>
		
		</section>
		<footer>
			<div class="ft_box">
				<span>
					<a href="">이용약관</a> |
					<a href=""><strong>개인정보처리방침</strong></a> |
					<a href="">책임의 한계와 법적고지</a> |
					<a href="">회원정보 고객센터</a>
				</span>
				<div>
					<img src="../../img/NAVER.png" style="width:60px">
					Copyright <a><strong>NAVER Corp.</strong></a> All Rights Reserved.
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
