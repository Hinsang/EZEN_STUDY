<!--   주석  

	<> : 마크업[태그]
	HTML : 하이퍼텍스트 마크업 언어
	주석 : 설명달기 [ 코드 실행에는 영향X]
		1.   주석 [ 협업 혹은 기록 혹은 공뷰 ]
	
-->

<!DOCTYPE html> <!-- 1. html5 버전 표현 -->
<html> <!-- html 코드 전체를 감싼다. [반드시 필요한 태그] -->
	<head>	<!--  제목 ,설명, 외부 파일,링크 등 표시되는 태그 -->
		<meta charset="EUC-KR"> <!-- 한글인코딩 -->
		<title> 안녕 html제목이야 </title> <!-- 웹페이지 제목 -->
	</head>	<!-- head tag end -->
	<body>	<!-- 웹페이지 내용 -->
	
	<!-- 실행 단축키 : CTRL + F11 -->
		<!-- 
				태그 사용방법
				*. <태그명> 내용물 </태그명>		:  몇몇개는 *</태그명> 생략가능
				1. h : 제목 태그 
					h1 ~ h6 : 제목을 표시할때 사용되는 태그
				2. p : 문단 태그 
				3. br : 줄바꿈 태그
		  -->
		<h1> 글 제목1 태그 입니다. </h1>
	<!--태그시작	~~~~~~~~~~~~~~~~ 태그끝  -->
		<h2> 글 제목2 태그 입니다. </h2>
		<h3> 글 제목3 태그 입니다. </h3>
		<h4> 글 제목4 태그 입니다. </h4>
		<h5> 글 제목5 태그 입니다. </h5>
		<h6> 글 제목6 태그 입니다. </h6>
		<h7> 글 제목7 태그 입니다. </h7>	<!--  h7 없는 태그 입니다.  -->
		글 제목 태그 입니다.
		글 제목 태그 입니다.
		글 제목 태그 입니다.
		<p> p 태그 : 문단 구분 </p>
		<p> 하이퍼 텍스트 마크업 언어 <br>(영어:HyperText Markup Language , HTML ,문화어 : 초본문표식달기언어 , 하이퍼본문표식달기언어 )는 <br>웹페이지를 위한 지배적인 마크업 언어이다.</p>
		
		<!-- 
			HTTP : 하이퍼텍스트[HTML] 통신 규약[프로토콜] 
			HTTP://IP주소:포트번호/프로젝트명/폴더명/파일명.html
				1. IP -> 집주소 [ 본인PC IP 확인   cmd -> ipconfig ] 
				2. 포트번호 -> 방번호
		 -->	 
		
	</body>	<!-- body tag end  -->
</html>	<!--  html tag end -->
