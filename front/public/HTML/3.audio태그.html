<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!--  코드 자동완성 단축키 : ctrl+스페이바 -->

	<!-- 
		audio : 오디오 태그 
		video : 비디오 태그 
		iframe : 외부 멀티미디어 태그 
			[속성]
			1. controls : 컨트롤상자 표시 	[ 자동재생 불가능 : 브라우저 정책 ]
	 -->
	 <audio controls="controls">		
	 	<source src="../img/오디오.mp3">
	 </audio>
	 	<br> <!-- 줄바꿈처리 -->
	 <video controls="controls" width="300px;">
	 	<source src="../img/동영상.mp4">
	 </video>
	 	<br>
	 <!-- 유튜브동영상 -> 퍼가기 -> iframe태그 복사  -->
	 <iframe width="560" height="315" src="https://www.youtube.com/embed/-gcSoJy2WiE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	 <!-- 구글 지도  -> 공유 -> 지도 퍼가기 -->
	 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1334.2469146482294!2d126.85290952363569!3d37.30954482122825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1659506398283!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	 
</body>
</html>
