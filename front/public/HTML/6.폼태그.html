<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1~2입력후 ctrl+스페이바 [ 자동완성 ] -->
	<!-- 
		폼 양식 : 사용자가 키보드로 입력 하거나 마우스 선택할수 있는 서식 
		<input>
			[속성]
			1. type
				1. type="text"			: 문자 입력 상자 
				2. type="password"		: 가려진 문자 입력 상자 
				3. type="radio"			: 동그라미 선택 버튼 [ 복수x : name 동일하게 사용 ]
				4. type="checkbox"		: 네모 선택 버튼 [ 복수o ]
				5. type="button"		: 버튼 상자 
				6. type="submit"		: 폼 전송 [ JAVA로 이동할 예정 ]
				7. type="reset"			: 폼 내용 초기화
				8. type="color"			: 색상 선택 
				9. type="date"			: 날짜 선택 
				10. type="datetime-local" : 날짜/시간 선택 
				11. type="email"		: 이메일(@) 포함 문자 입력 
				12. type="month"		: 월 선택 
				13. type="time"			: 시간 선택 
				14. type="week"			: 주 선택 
				15. type="number"		: 범위내 숫자 선택 
				16. type="range"		: 범위스크롤내 숫자 선택 
					min='최소값' max='최대값' step='증가단위'
			2. value="값"				: 상자 안에 넣을 데이터[값]
			3. readonly="readonly" 		: 읽기모드 [수정불가]
			4. disabled="disabled"		: 사용금지 모드
			5. placeholder="가이드 문자"	: 입력 가이드 라인
			6. autofocus="autofocus"	: 포커스[커서] 위치
			7. name ="이름"				: 태그의 식별 이름[아무거나]
			8. checked="checked"		: 체크된 상태 
		<select>						: 목록 상자 
			<option>					: 목록의 항목[값] 
		<textarea> 						: 긴글 텍스트 
			[속성]
				rows : 가로 텍스트 길이
				cols : 세로 텍스트 길이
	 -->
	 <form> <!-- form s -->
	 	이름 : <input type="text" value="유재석" readonly="readonly">	<br>
	 	아이디 : <input type="text" placeholder="아이디 입력" autofocus="autofocus">	<br>
	 	회원등급 : <input type="text" value="일반" disabled="disabled"> <br>
	 	비밀번호 : <input type="password"> <br>
	 	선택버튼[복수x] : 	<input type="radio" name="email" >예
	 			 		<input type="radio" name="email" >아니요<br>
	 	선택버튼[복수o] :  <input type="checkbox" name="item"> 뉴스
	 					<input type="checkbox" name="item" checked="checked"> 드라마
	 					<input type="checkbox" name="item"> 스포츠 <br>
	 	목록상자 : <input type="text"> @ 
	 				<select>
	 					<option> 직접입력 </option>
	 					<option> naver.com </option>
	 					<option> nate.com </option>
	 				</select> <br> 
	 	자기소개 : <textarea rows="6" cols="30"></textarea> <br>
	 	버튼 	: <input type="button" 		value="버튼">
	 			<input type="submit" 	value="폼 전송버튼">
	 			<input type="reset" 	value="다시쓰기">  <br> 
	 	색상 : <input type="color"> <br> 
	 	날짜 : <input type="date">  <br> 
	 	날짜/시간 : <input type="datetime-local">  <br> 
	 	이메일 : <input type="email">  <br> 
	 	월단위 : <input type="month"> <br> 
	 	시간단위 : <input type="time"> <br> 
	 	주단위 : <input type="week"> <br> 
	 	숫자범위 : <input type="number" min=0 max=10 > <br>
	 	숫자범위 : <input type="range" min=0 max=100 step="10"> <br>
	 			 "
	 </form> <!-- form e -->


</body>
</html>
