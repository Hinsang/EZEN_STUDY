<body>

	<!-- 
		<table> : 테이블 태그 
			<tr> : table row	: 행 추가
			<th> : table head	: 제목 태그 
			<td> : table data	: 셀[한칸]의 데이터 추가
			[속성]
			1. border = "1"		: 테두리 선 굵기
			2. rowspan = 열개수	: 행 병합 
			3. colspan = 행개수	: 열 병합

	 <table border = 1 > <!-- table s  -->
