	<script type="text/javascript">
	
		console.log('안녕하세요')
		console.log('안녕하세요' + '반갑습니다.')

		console.log('안녕하세요'[1])
		console.log('안녕하세요'[2])
		console.log('안녕하세요'.length)
		
		// 예제문제 1 : 토끼 모양 출력

		console.log(273)

		console.log( 5 + 3 )
		console.log( 5 - 3 )
		console.log( 5 * 3 )
		console.log( 5 / 3 )
		console.log( 5 % 3 )
		
		// 비교연산자
		console.log( 5 == 3 ) // false
		console.log( 5 != 3 ) // true

		console.log( 5 <= 3 ) // false
