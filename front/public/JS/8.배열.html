<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
		const numbers = [ 273, 52, 103, 32 ]
			console.log( numbers )
			console.log( "0번 인덱스 : " + numbers[ 0 ] )
			console.log( "연산 인덱스 : " + numbers[ 1*3 ] )
			console.log( "배열의 길이 : " + numbers.length )
		
		numbers.push( 300 )
			console.log( "요소 추가 후 : " + numbers )
		
		numbers.splice( 0, 1 )
			console.log( "0번 인덱스 제거 : " + numbers )
			
		// indexOf로 해당 요소의 인덱스를 찾아서 splice로 1개 제거
		numbers.splice( numbers.indexOf(300), 1 )
			console.log( "300 요소 제거 : " + numbers )
			
		numbers.splice( 1, 0, 80 )
			console.log( "1번 인덱스의 요소 추가 후 : " + numbers )
			
	</script>

</body>
</html>
