<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
		const todos = [ '우유 구매', '업무 메일 확인하기', '필라테스 수업' ]
		
		for( let i in todos ) {
			console.log(`${i}번째 할일 : ${todos[i]}`)
			console.log( i + '번째 할일 : ' + todos[i] )
		} // i값이 인덱스
	
		for( let i of todos ) {
			console.log( i )
		} // i값이 인덱스의 값
		
		for( let i=0 ; i<5 ; i++ ) {
			console.log(`${i}번째 반복입니다.`)
		}
		
	</script>

</body>
</html>
