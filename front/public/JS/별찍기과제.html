<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
		출력 console(*) 
		문제1) 입력받은 수 만큼 별 출력 
		문제2) 입력받은 수 만큼 별 출력 [ 조건 : 5개마다 줄바꿈 ]
		문제3) 입력받은 줄수 만큼 별 출력 [ 만약에 5 를 입력했을때 ]
			*
			**
			***
			****
			*****
		문제4) 입력받은 줄수 만큼 별 출력
			*****
			****
			***
			**
			*
		문제5) 입력받은 줄수 만큼 별 출력
			    *
			   **
			  ***
			 ****
			*****
		문제6) 입력받은 줄수 만큼 별 출력
			*****
			 ****
			  ***
			   **
			    *
		문제7) 입력받은 줄수 만큼 별 출력
			    *
			   ***
			  *****
			 *******
			*********
		문제7) 입력받은 줄수[홀수] 만큼 별 출력
			 *   *
			  * *
			   *
			  * *
			 *   *
	 -->

	<script type="text/javascript">
		
		// 문제 1
		let 문제1 = Number(prompt('1.별의 갯수를 입력하세요 : '))
		let output = ''
		
		for(let i = 1 ; i <= 문제1 ; i++) {
			output += '*'
		}
		console.log(output)
		
		// 문제 2
		let 문제2 = Number(prompt('2.별의 갯수를 입력하세요 : '))
		output = ''
		for(let i = 1 ; i<=문제2 ; i++){
			output += '*'
			if(i % 5 == 0) {
				output += '\n'
			}
		}
		console.log(output)
		
		// 문제 3
		let 문제3 = Number(prompt('3.줄의 갯수를 입력하세요 : '))
		output = ''
		for(let i = 1 ; i<=문제3 ; i++) {
			for(let s = 1 ; s<=i ; s++){ // 별의 갯수는 줄수 이하
				output += '*'
			}
			output += '\n'
		}
		console.log(output)
		
		// 문제 4
		let 문제4 = Number(prompt('4.줄의 갯수를 입력하세요 : '))
		output = ''
		for(let i = 1 ; i<=문제4 ; i++) { // 열이라고 생각하자
			for(let s = 문제4 ; i<s ; s--){ // 행이라고 생각하자
				output += '*'
			}
			output += '\n'
		}
		console.log(output)
		
		// 문제 5
		let 문제5 = Number(prompt('5. 줄의 갯수를 입력하세요 : '))
		output = ''
		for(let i = 1 ; i<=문제5 ; i++) {
			for(let s = 문제5 ; i<s ; s--) {
				output += '*'				
			}
			for(let b = 1 ; b<=i ; b++) {
				output += ''
			}
			output += '\n'
		}
		console.log(output)
		
	</script>

</body>
</html>
